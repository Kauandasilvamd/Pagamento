        // Função para selecionar uma descrição aleatória
        function descricaoAleatoria() {
            const indice = Math.floor(Math.random() * descricoes.length);
            return descricoes[indice];
        }

        // Função para copiar a descrição
        function copiarDescricao() {
            const descricao = document.getElementById('description').innerText;
            navigator.clipboard.writeText(descricao).then(() => {
                alert('pix copiado!');
            }).catch(err => {
                alert('Falha ao copiar o pix: ', err);
            });
        }

        // Quando a página for carregada
        window.onload = function() {
            const descricao = descricaoAleatoria();
            document.getElementById('image').src = descricao.url;
            document.getElementById('description').innerText = descricao.descricao;
        };
    </script>
